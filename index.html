<!DOCTYPE html>
<html lang="en">

<head>
    <title> Pricing Panel-2 </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to css file-->
    <link rel="stylesheet" href="pricingPanel2.css">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box personal">
            <div class="content">
                <img src="Personal.svg" class="personal-img">
                <h3> Personal </h3>
                <hr>
                <p><small> Custom domains</small></p>
                <hr>
                <p><small> sleeps after 30 mins of inactivity</small></p>
                <hr>
                <div class="card-footer">
                    <h1> free </h1>
                    <button> sign up </button>
                </div>
            </div>
        </div>
        <div class="box smallTeam">
            <div class="content">
                <img src="small-team.svg" class="personal-img">
                <h3> Small Team </h3>
                <hr>
                <p><small> Never Sleeps</small></p>
                <hr>
                <p><small> multiple workers for more powerful apps</small></p>
                <hr>
                <div class="card-footer">
                    <h1> $150 </h1>
                    <button class="active"> Free Trial </button>
                </div>
            </div>
        </div>
        <div class="box enterprise">
            <div class="content">
                <img src="Enterprise.svg" class="personal-img">
                <h3> Enterprise </h3>
                <hr>
                <p><small> Dedicated</small></p>
                <hr>
                <p><small> Simple Horizontal Scalability</small></p>
                <hr>
                <div class="card-footer">
                    <h1> $400 </h1>
                    <button> upgrade </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
