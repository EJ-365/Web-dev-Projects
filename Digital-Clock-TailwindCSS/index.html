<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Digital Clock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <!--tailwindcss link-->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="container mx-auto relative w-full h-screen bg-gradient-to-br from-slate-800 to-purple-500
    text-white text-center font-mono flex items-center justify-center">

 <!--clock title-->
<div class="absolute top-8 bg-clip-text bg-gradient-to-br from-pink-500 font-bold to-purple-500 text-transparent">
    <h1 class="text-5xl font-thin mb-8"> Digital Clock </h1>
  </div>

   <!--clock container-->
   <div class="flex flex-col mx-auto container p-20 md:px-3 py-3  h-96
   md:flex md:flex-col justify-center items-center">
   
   <!--clock and ampm row-->
   <div class="flex justify-center items-center mb-4">

   <!--clock-->
    <div id="clock" class="text-white text-5xl font-bold md:text-8xl md:font-mono md:font-bold bg-clip-text md:text-transparent bg-gradient-to-tr from-pink-500 to bg-purple-500">12:09:02</div>
  
       <!--ampm-div-->
<div class=" flex justify-center  p-4 w-20 md:flex md:justify-center items-center md:p-3  md:pl-2  md:w-52 md:h-52 bg-slate-950
ml-6 md:ml-12 rounded-2xl relative">
    <p class=" text-orange-500  md:text-white  ampm uppercase font-medium text-3xl md:text-7xl md:font-thin md:font-mono">PM</p>
    
    <!--moon and sun images-->
    <div class="hidden md:block md:absolute  md:bottom-32 md:left-36">
        <img src="images/moon.png" alt="" class="w-14 moon-sun">
        </div>
</div>
</div>

<!--date div-->
<div class="w-full px-2 md:block md:w-1/2  md:p-4 text-center border-2 shadow-md bg-white rounded-2xl md:mr-24 md:border-2 border-slate-300 md:bg-slate-950">
    <div class="date text-xl text-black font-bold md:font-extrabold font-mono md:text-3xl bg-clip-text md:text-transparent bg-gradient-to-tr from-pink-500 to-purple-500">
        Sunday, May 22, 2022
    </div>
</div>
   </div>

   <!--external script-->
   <script src="index.js"></script>
    </body>
</html>
