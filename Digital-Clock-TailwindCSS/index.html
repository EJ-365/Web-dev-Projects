<!DOCTYPE html>
<html lang="en">

<head>
    <title> Digital Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!--tailwindcss link-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" mx-auto relative w-full h-screen text-transparent bg-gradient-to-br from-slate-800 to-violet-500
    text-white text-center font-mono flex items-center justify-center">

    <!--clock title-->
    <div class="absolute top-8 bg-clip-text bg-gradient-to-tl from-pink-500 font-bold to-violet-500 text-transparent">
        <h1 class="text-5xl font-thin mb-8"> Digital Clock </h1>
    </div>

    <!--clock container-->
    <div class="flex flex-col mx-auto p-8 md:p-20 md:px-3 py-3  
    md:flex md:flex-col justify-center items-center ">

        <!--clock and ampm row-->
        <div class="flex justify-center items-center mb-4">

            <!--weather display div -->
            <div
                class=" relative   p-2 md:p-4 m-2 md:ml-8 ml-2 text-white flex flex-col items-center text-center">
                <div class="weatherEmoji w-16 md:w-20 mx-auto mb-1 md:mb-2 text-4xl md:text-7xl text-center">☀️</div>
                <div class="temp-row flex items-baseline justify-center">
                    <h1 class="tempDisplay text-4xl md:text-7xl mb-1 md:mb-2 font-bold">77</h1>
                    <sup class="symbol text-2xl md:text-4xl ml-1 md:ml-2 align-baseline">&deg;F</sup>
                </div>
                <p class="descDisplay text-xl md:text-2xl text-slate-100 font-extralight mb-0.5 md:mb-1.5 capitalize">
                    Sunny </p>
                <p class="cityDisplay location-not-found capitalize text-sm  text-slate-300">City, State </p>
            </div>

            <!--clock-->
            <div id="clock" class="text-white text-4xl font-bold md:text-8xl md:font-mono md:font-bold md:ml-16
     bg-clip-text md:text-transparent bg-gradient-to-tr from-pink-500 to-purple-500 text-center">12:09:02</div>

            <!--ampm-div-->
            <div class=" flex justify-center  p-4 w-20 md:flex md:justify-center items-center md:p-2  md:pl-2  md:w-36 md:h-32 bg-gradient-to-br text-clip from-violet-950 to-violet-400
ml-4 md:ml-12 rounded-2xl relative ">

                <p
                    class=" text-white  md:text-white  ampm uppercase font-medium text-3xl md:text-7xl md:font-thin md:font-mono">
                    PM</p>

                <!--moon and sun images-->
                <div class="hidden md:block md:absolute  md:bottom-32 md:left-36">
                    <!-- <img src="images/moon.png" alt="" class="w-14 moon-sun"> -->
                </div>
            </div>
        </div>

        <!--date div-->
        <div
            class=" mx-6 md:mx-24  w-full px-2 md:block md:w-1/2  md:p-4 text-center  bg-gradient-to-bl from-violet-950 to-violet-400 rounded-2xl md:mr-24 border-2 border-violet-300">
            <div
                class="date text-xl text-white font-bold md:font-extrabold font-mono md:text-3xl bg-clip-text md:text-transparent bg-gradient-to-tr from-pink-500 to-purple-500 ">
                Sunday, May 22, 2022
            </div>
        </div>
    </div>

    <!--external script-->
    <script src="index.js"></script>
</body>

</html>
