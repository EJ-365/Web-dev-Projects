    <body>
        <!--start here-->
<div class="container">
    <div class="counter-div">
        <h1> Counter App </h1>
        <div class="count">0</div>
        <hr>
        <div class="buttons">
            <button class="btn subtract">
            <i class="bi bi-dash-circle-fill subtract" style="background: none;"></i> Subtract
            </button>

            <button class="btn reset">
            <i class="bi bi-arrow-repeat reset" style="background: none;"></i> Reset
            </button>

              <button class="btn add">
            <i class="bi bi-plus-circle-fill add" style="background: none;"></i> Add
            </button>
        </div>
    </div>
</div>

<!--Note: The 'add', 'subtract', and 'reset' classes were added to the <i> tags 
to enable click functionality on the icons themselves
I also remove the background of the icons -->
