<!DOCTYPE html>
<html lang="en">

<head>
    <title> Netflix Landing Page </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--css mini reset-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--************DO NOT TOUCH ZONE => Bootstrap links ******************-->
    <!--bootstrap CDN -->
    <!-- latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!--style sheet goes here-->
    <link rel="stylesheet" href="index.css">
</head>

<body style="background-color:black;">
    <!--navbar/navigation section-->
    <header class="m-0 p-0">
        <nav class="navbar navbar-expand-sm navbar-dark z-2 p-0 m-0" style="background:transparent">
            <div class="container-fluid">
                <a href="https://www.netflix.com" class="navbar-brand mt-0" style="z-index: 1; margin-left: 100px;"
                    target="_blank">
                    <img src="images/Netflix_Logo_PMS.png" class="img-fluid" alt="netflix-logo">
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ms-auto" style="display: flex; justify-content:center; margin-right: 100px;">

                        <li class="nav-item dropdown me-3">
                            <select class="form-select languageSelect">
                                <option lang="en"> English </option>
                                <option lang="es"> Espa√±ol </option>
                            </select>

                        </li>

                        <li class="nav-item">
                            <button href="#" class="sign-in-btn "> Sign In </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--cta/jumbotron -->
        <div class="cta-main" style="z-index: 2; position:relative; top:-4%">
            <div class="content">
                <h1> Unlimited movies, TV <br> shows, and more</h1>
                <p> Starts at $7.99. Cancel anytime. </p>
                <h3> Ready to watch? Enter your email to create or restart your membership. </h3>
                <form>
                    <div class="d-flex align-items-center">
                        <div class="form-floating mb-3 mt-3 flex-grow-1">
                            <input type="email" class="form-control form-control-lg w-100" placeholder="" id="email">
                            <label for="email" class="form-label">Email address</label>
                        </div>
                        <button type="submit">Get Started <i class="bi bi-chevron-right"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <!--curve container-->
    <div class="curve-container">
        <div class="popcorn-container">
            <div class="popcorn-svg">
                <img src="images/popcorn-svgrepo-com.svg" class="img-fluid">
            </div>
            <div class="popcorn-content">
                <div>
                    <h4> The Netflix you love for just $7.99. </h4>
                    <p> Get our most affordable, ad-supported plan. </p>
                </div>
                <button type="button" class="btn"> Learn More </button>
            </div>
        </div>
    </div>

    <!-- trending now card-->
    <div class="trendingNow-heading mb-3">
        <h2 class="fw-bold"> Trending Now </h2>
    </div>

    <div class="trendingCard">
        <div class="container">
            <div class="row row-cols-md-auto row-cols-sm-auto">
                <!--Straw -->
                <div class="col">
                <div class="card my-3 w-100" style="background: none;">
                    <img src="images/StrawPoster.jpg" class="card-img-top img-fluid" style="width: 200px; height: auto;" alt="straw image poster">
                </div>
                </div>

                 <!--Ginny and Georgia -->
                <div class="col">
                <div class="card my-3 w-100" style="background: none; height: auto;">
                    <img src="images/GinnyAndGeorgia.jpg" class="card-img-top img-fluid" style="width: 200px; height: auto;" alt="ginny and Gorgia image">
                </div>
                </div>

                  <!--Tires -->
                <div class="col">
                <div class="card my-3 h-100 w-100" style="background: none;">
                    <img src="images/tiresPoster.jpg" class="card-img-top img-fluid" style="width: 200px; height: auto;" alt="tires poster image">
                </div>
                </div>

                 <!--Plane -->
                <div class="col">
                <div class="card my-3 h-100 w-100" style="background: none;">
                    <img src="images/planesPoster.jpg" class="card-img-top img-fluid" style="width:200px; height: auto;" alt="plane poster image">
                </div>
                </div>

                  <!--Forever -->
                <div class="col">
                <div class="card my-3 h-100 w-100" style="background: none;">
                    <img src="images/foreverPoster.jpg" class="card-img-top img-fluid" style="width: 200px; height: auto;" alt="forever poster image">
                </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
