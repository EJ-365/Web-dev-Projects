<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Roll dice</title>
</head>

<body class="container mx-auto flex flex-col md:flex-row items-center justify-center h-screen
w-full bg-gradient-to-r from-red-500  to-slate-900">
    <div class="text-center mt-10  text-white">
        <!--heading -->
        <h1 class="font-bold  text-2xl md:text-4xl leading-snug mb-10 bg-clip-text text-transparent bg-gradient-to-r from-purple-300 to-pink-800"> Dice Roller </h1>

        <!--label and input-->
        <label class="text-2xl mt-10 leading-relaxed md:text-3xl mx-10"> # of dice: </label>
        <input type="number" min="1" value="1" id="numOfDice"
            class="px-4 py-2 font-bold border-2 border-red-600 text-lg
        focus:ring-2 outline-none focus:border-none focus:ring-slate-900 rounded shadow-lg text-center mb-4 md:mb-0 text-slate-950">

        <!--button to roll the dice-->
        <button onclick="rollDice()" class="px-3 py-2 bg-orange-700 text-white font-bold rounded-md text-lg
        hover:opacity-80 hover:ease-in duration-200 mx-10"> Roll Dice </button>

        <!--dice result-->
        <div id="diceResult" class="leading-relaxed text-lg mt-4 font-semibold mb-10"></div>
        <div id="diceImages" class="flex items-center justify-center flex-col md:flex-row flex-wrap"></div>
    </div>

    <!--script-->
    <script src="index.js"> </script>
</body>

</html>
