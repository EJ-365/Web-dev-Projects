<!DOCTYPE html>
<html lang="en">

<head>
    <title> Random guessing </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-white relative container mx-auto flex justify-center items-center
 h-screen w-full bg-slate-900">
    <main class="">
        <div class="absolute inset-0 bg-black/30 -z-10"></div> <!--reducing brightness-->

        <!--header-->
        <h1 class="font-medium font-mono text-5xl mb-10 capitalize text-transparent bg-clip-text
        bg-gradient-to-r from-pink-500 to-violet-500 text-center md:text-center"> Number Guessing Game ğŸ’­</h1>

        <!--form content div-->
        <div class="bg-gradient-to-r from-pink-500 to-violet-500 py-5 px-6  text-center h-80 border-4 border-solid border-red-500
items-center flex justify-center">

            <form class=" text-lg font-bold">
                <h3 class="mb-11 font-bold text-2xl">Guess a number from 1 - 10 </h3>
                <input type="text" class="py-3 px-10  outline-none ring-offset-2 ring-slate-800
    focus:ring-2 focus:ring-slate-950 bg-slate-100 rounded shadow-lg text-slate-950" placeholder="Enter a number....">
                <button class="bg-purple-700 px-10 py-3 rounded-md font-bold ml-2
           hover:opacity-80 ease-in duration-200 cursor-pointer mt-4">Submit</button>

                <!--display result div-->
                <div class="text-center font-medium mt-10">
                    <p class="displayResult"></p> 
                    <p class="userAttempt"></p> 
                </div>
            </form>

        </div>
    </main>
    <!--script-->
    <script src="index.js"></script>
</body>
</html>
