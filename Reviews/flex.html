<!DOCTYPE html>
<html lang="en">

<head>
    <title> Flex-box review </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--styling-->
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            background-color: green;
        }

        .container>.item {
            width: 100px;
            background-color: red;
            margin: 10px;
            line-height: 75px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h2> Flexbox Review </h2>
    <!--flexbox containers-->
    <div class="container">
        <div class="item a"> 1 </div>
        <div class="item b"> 2 </div>
        <div class="item a"> 3 </div>
        <div class="item b"> 4 </div>
        <div class="item a"> 5 </div>
        <div class="item b"> 6 </div>
    </div>
</body>

</html>
