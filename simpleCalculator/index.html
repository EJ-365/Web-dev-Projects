<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Simple Calculator </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
<!--make the box for the calculator-->
<h2> Simple Calculator </h2>
  <div class="input-div">
        <input type="text" class="input-text" value="0"> 
    </div>
<div class="parent">
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
     <div class="key del">DEL</div>
    <div class="key reset">AC</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">X</div>
    <div class="key">/</div>
    <div class="key">1</div>
    <div class="key">2</div>
    <div class="key ">3</div>
    <div class="key add">+</div>
     <div class="key subtract">-</div>
    <div class="key">0</div>
     <div class="key decimal">.</div>
     <div class="key equals">=</div>
     <div class="key square-root">Sqrt</div>
    <div class="key cube-root">x^3</div>
</div>

        <!--external script-->
        <script src="index.js"></script>
    </body>
</html>
