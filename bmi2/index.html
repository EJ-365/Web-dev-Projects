<!DOCTYPE html>
<html lang="en">

<head>
    <title>BMI Calculator Bootstrap</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS 5.3.6 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section class="main">
            <div class="content">
            <h1> BMI Calculator </h1>
            <form action="">
                <div >
                <label for="height"> Enter height (cm) </label>
                <input type="number" class="form-control" id="height">
                </div>

                 <div>
                <label for="weight"> Enter weight (kg) </label>
                <input type="number" class="form-control" id="weight">
                </div>
                <button type="submit" class="btn btn-success calulate"> Calculate </button>
            </form>
            <p class="result"></p>
            <button class="reset btn btn-danger"> Reset </button>
            </div>
    </section>

    <!-- Scripts -->
    <script src="index.js"></script>
    <!-- Bootstrap Bundle includes Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
